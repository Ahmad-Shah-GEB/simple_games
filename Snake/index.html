<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
        }
        #scoreboard {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }
        canvas {
            background-color: #b695e8;
            border: 2px solid #fff;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <div id="scoreboard">Score: 0 | High Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restartButton">Restart Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreboard = document.getElementById('scoreboard');

        const box = 20;
        let snake;
        let direction;
        let score;
        let highScore = localStorage.getItem('highScore') || 0;
        let food;
        let game;
        let isMouthOpen = false;
        let isDead = false;

        const appleImg = new Image();
        appleImg.src = 'apple.png';

        const snakeHeadImg = new Image();
        snakeHeadImg.src = 'snake-face.png';

        const snakeHeadOpenImg = new Image();
        snakeHeadOpenImg.src = 'snake-face-open.png';

        const snakeDeadImg = new Image();
        snakeDeadImg.src = 'snake-dead.png';

        document.getElementById('restartButton').addEventListener('click', restartGame);

        document.addEventListener('keydown', function(event) {
            if (isDead) return;
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
        });

        function updateScoreboard() {
            scoreboard.textContent = `Score: ${score} | High Score: ${highScore}`;
        }

        function restartGame() {
            clearInterval(game);
            isDead = false;
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = 'RIGHT';
            score = 0;
            updateScoreboard();
            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };
            game = setInterval(draw, 100);
        }

        function isNearFood(headX, headY, foodX, foodY) {
            return Math.abs(headX - foodX) + Math.abs(headY - foodY) === box;
        }

        function draw() {
            ctx.fillStyle = '#b695e8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let headX = snake[0].x;
            let headY = snake[0].y;

            if (!isDead) {
                if (direction === 'LEFT') headX -= box;
                if (direction === 'UP') headY -= box;
                if (direction === 'RIGHT') headX += box;
                if (direction === 'DOWN') headY += box;
            }

            isMouthOpen = !isDead && ((headX === food.x && headY === food.y) || isNearFood(headX, headY, food.x, food.y));

            let newHead = { x: headX, y: headY };

            if (!isDead && (
                headX < 0 || headX >= canvas.width ||
                headY < 0 || headY >= canvas.height ||
                collision(newHead, snake)
            )) {
                isDead = true;
                clearInterval(game);
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                }
                updateScoreboard();
            }

            if (!isDead && headX === food.x && headY === food.y) {
                score++;
                updateScoreboard();
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
            } else if (!isDead) {
                snake.pop();
            }

            if (!isDead) {
                snake.unshift(newHead);
            }

            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.save();
                    ctx.translate(snake[i].x + box / 2, snake[i].y + box / 2);

                    if (direction === 'UP') ctx.rotate(-Math.PI / 2);
                    else if (direction === 'DOWN') ctx.rotate(Math.PI / 2);
                    else if (direction === 'LEFT') ctx.scale(-1, 1);

                    const headSize = box + 6;
                    let headImg = snakeHeadImg;
                    if (isDead) headImg = snakeDeadImg;
                    else if (isMouthOpen) headImg = snakeHeadOpenImg;

                    ctx.drawImage(headImg, -headSize / 2, -headSize / 2, headSize, headSize);
                    ctx.restore();
                } else {
                    ctx.fillStyle = '#588f34';
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            ctx.drawImage(appleImg, food.x, food.y, box, box);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        let imagesLoaded = 0;
        function checkImagesReady() {
            imagesLoaded++;
            if (imagesLoaded === 4) restartGame();
        }

        snakeHeadImg.onload = checkImagesReady;
        appleImg.onload = checkImagesReady;
        snakeHeadOpenImg.onload = checkImagesReady;
        snakeDeadImg.onload = checkImagesReady;
    </script>
</body>
</html>
